services:
  db:
    image: postgres:latest
    container_name: postgres_container
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase

    ports:
      - "5332:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  postgres_data: